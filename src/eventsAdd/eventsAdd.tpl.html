<div class="add-event" id="addEventPage">
    <div class="add-event-title">Add Event</div>

    <div class="form-input subject">
        <label>Short Title</label>
        <input type="text" ng-model="newEvent.title" class="form-control" placeholder="Enter Short Title Here" name="ShortTitle">
    </div>
    <div class="form-input subject">
        <label>Full Title</label>
        <input type="text" class="form-control" placeholder="Enter Full Title Here" name="FullTitle"   ng-model="newEvent.fullTitle"></div>


    <label>Start Date</label>
            <div class="form-group">
                <div class='input-group date' id='datetimepickerStart'>
                    <input type='text'  ng-blur="newEvent.start = dataStart" class="form-control" ng-model="newEvent.start" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
    <label>End Date</label>
            <div class="form-group">
                <div class='input-group date' id='datetimepickerEnd'>
                    <input type='text' ng-blur="newEvent.end = dataEnd" class="form-control" ng-model="newEvent.end" />
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>

    <label>Select Location</label>
        <label>Address:</label>
    <input id="pac-input" class="form-control" ng-model="newEvent.address" placeholder="Address "/>
    <input ng-model="newEvent.region" ng-hide="true"/>
    <ng-map zoom="8" center="{{center}}" class="googleMap">
    <marker position="{{newEvent.address}}" title="{{newEvent.address}}"></marker>
    </ng-map>


    <div class="form-input mobile">
        <label>Contact Number</label>
        <input type="text" class="form-control" placeholder="Enter Contact Number Here" name="mobile"
                ng-model="newEvent.phoneNumber">

    </div>

    <div text-angular="text-angular"  name="newEvent.htmlContent" ng-model="newEvent.htmlContent" ta-disabled='disabled' placeholder="enter text:"
         ta-toolbar="[['bold','underline','italics','undo','redo', 'quote','p','ul','ol', 'insertImage','insertLink']]"></div>

    <div class="add-post-btn">
        <button type="button" ng-click="addEvent()" class="btn btn-primary">Add Event</button>
        <a ui-sref="post" class="btn cancel-post">Cancel</a>
    </div>
</div>

<div class="forgot-pass-container">
    <div class="forgot-wraper">
        <form class="forgot-form" name="ForgotPassword">
            <div class="title">
                <h1 class="h1-forgot">Log In Help</h1>
                <h3 class="h3-forgot">If you've forgotten your username or password, </br>
                    please, enter your Email.</h3>

                <!--<h1 class="h1-forgot">Forgot Password</h1>-->
            </div>
            <div class="forgot-group">
                <input type="text" class="form-control"  name="ForgotPassword"
                       placeholder="Enter your email">
            </div>
            <div class="button-box">
                <button type="submit" class="btn btn-primary">
                    Forgot Password
                </button>
            </div>
        </form>
    </div>
</div>

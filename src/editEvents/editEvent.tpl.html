<div class="add-event">
    <div class="add-event-title">Edit Event</div>
    <div class="form-input subject">
        <label>Short Title</label>
        <input type="text" class="form-control" placeholder="Enter Short Title Here" name="subject" autofocus="true"
               ng-minlength="5" ng-maxlength="15" ng-required="true" id="shortTitleEdit" value="{{calEvent.title}}">
        <div class="errors" ng-class="{ active: registerForm.name.$invalid && registerForm.name.$dirty }">
            <div class="error ng-hide" ng-show="registerForm.name.$error.minlength">
                <p>Provided name is too short!</p>
            </div>
            <div class="error ng-hide" ng-show="registerForm.name.$error.maxlength">
                <p>Max name length is 15, please shorten it.</p>
            </div>
        </div>
    </div>
    <div class="form-input subject">
        <label>Subject</label>
        <input type="text" class="form-control" placeholder="Enter Subject Here" name="subject" autofocus="true"
               ng-minlength="4" ng-maxlength="32" ng-required="true" id="fullTitleEdit" value="{{calEvent.fullTitle}}">
        <div class="errors" ng-class="{ active: registerForm.name.$invalid && registerForm.name.$dirty }">
            <div class="error ng-hide" ng-show="registerForm.name.$error.minlength">
                <p>Provided name is too short!</p>
            </div>
            <div class="error ng-hide" ng-show="registerForm.name.$error.maxlength">
                <p>Max name length is 32, please shorten it.</p>
            </div>
        </div>
    </div>
    <div class="form-input time">
        <label>Start Date</label>
        <div>
            <input type="text" placeholder="Date-Start" id="start"  value="{{eventDate}}">
            <input type="text" placeholder="Date-End" id="end"  value="{{eventDate}}">
        </div>
    </div>

    <div class="form-input location">
        <!--AIzaSyB87utrSbC6ij0pkq0rjnBR9niT7b2t4Y4-->
        <label>Select Location</label>
        <ng-map zoom="9" center="{{address}}">
            <marker position="{{address}}" title="{{address}}"></marker>
        </ng-map>
        <br>
        <label>Address:</label>
        <input class="form-control" ng-model="address" ng-required="true" id="locationEdit"/>
        <pre class="alert alert-info">Address is: {{address}}</pre>
    </div>
    <div class="form-input mobile">
        <label>Contact Number</label>
        <input type="text" class="form-control" placeholder="Enter Contact Number Here" name="mobile"
               ng-minlength="9" ng-maxlength="32" ng-required="true" id="phoneNumberEdit" value="{{calEvent.author.phoneNumber}}">
        <div class="errors" ng-class="{ active: registerForm.name.$invalid && registerForm.name.$dirty }">
            <div class="error ng-hide" ng-show="registerForm.name.$error.minlength">
                <p>Provided number is too short!</p>
            </div>
            <div class="error ng-hide" ng-show="registerForm.name.$error.maxlength">
                <p>Max number length is 32, please shorten it.</p>
            </div>
        </div>
    </div>


    <div class="form-input body">
        <label>Text</label>
        <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled'></div>
    </div>

    <div class="add-post-btn">
        <button type="button" ng-click="saveEditEvent()" class="btn btn-primary">Save Edit</button>
        <a ui-sref="calendar" class="btn cancel-post">Cancel</a>
    </div>
</div>

<div class="col-md-9">
    <div class="add-post">
        <div class="welcome-text-title">Post Message</div>

        <div class="form-input subject">
            <!--<label>Short Title</label>-->
            <input type="text" class="form-control" placeholder="Введіть короткий заголовок" name="subject"
                   ng-model="newPost.title">
        </div>


        <div class="form-input location">
            <!--<label>Select Location</label>-->
            <select ng-model="newPost.categoryPost" class="form-control" name="location">
                <option value="">Виберіть категорію</option>
                <option value="general-group">Загальні теми для обговорення</option>
                <option value="regional-group">Регіональні групи</option>
            </select>
        </div>

        <div class="form-input region">
            <select ng-model="newPost.region" class="form-control regionSelect"
                    ng-show="newPost.categoryPost=='regional-group'" name="region">
                <option value="">Виберіть регіон</option>
                <option value="west">Захід</option>
                <option value="east">Схід</option>
                <option value="center">Центр</option>
                <option value="south">Південь</option>
                <option value="north">Північ</option>
            </select>
        </div>
        <div class="form-input city">
            <select ng-model="newPost.sity" class="form-control citySelect"
                    ng-show="newPost.region=='west'" name="city">
                <option ng-repeat="region in regions | filter:{ partCountry: 'Захід' }" value="{{region}}">{{region.region}}</option>
            </select>
            <select ng-model="newPost.sity" class="form-control citySelect"
                    ng-show="newPost.region=='east'" name="city">
                <option ng-repeat="region in regions | filter:{ partCountry: 'Схід' }" value="{{region}}">{{region.region}}</option>
            </select>
            <select ng-model="newPost.sity" class="form-control citySelect"
                    ng-show="newPost.region=='center'" name="city">
                <option ng-repeat="region in regions | filter:{ partCountry: 'Центр' }" value="{{region}}">{{region.region}}</option>
            </select>
            <select ng-model="newPost.sity" class="form-control citySelect"
                    ng-show="newPost.region=='south'" name="city">
                <option ng-repeat="region in regions | filter:{ partCountry: 'Південь' }" value="{{region}}">{{region.region}}</option>
            </select>
            <select ng-model="newPost.sity"  class="form-control citySelect"
                    ng-show="newPost.region=='north'" name="city">
                <option ng-repeat="region in regions | filter:{ partCountry: 'Північ' }" value="{{region}}">{{region.region}}</option>
            </select>
        </div>

        <div class="form-input body">
            <label>Print Text Here</label>
            <div text-angular="text-angular" name="htmlcontent" ng-model="newPost.content"  ta-toolbar="[['h1', 'h2', 'h3', 'p', 'pre', 'bold', 'italics', 'ul', 'ol', 'redo', 'undo'],['html', 'insertImage', 'insertLink','insertVideo']]"
                 ta-disabled='disabled'></div>
        </div>


        <div class="add-post-btn">
            <a ui-sref="post" class="btn cancel-post">Cancel</a>
            <button type="button" class="btn btn-primary" ng-click="addPost()">Post</button>
        </div>

    </div>
</div>

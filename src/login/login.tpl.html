
<div class="login_page_container">
    <div class="login_wraper">
        <div ng-if="ls.isLogged || !ls.doneLoading">
            <h1 ui-sref="user">ви авторизовані!!!</h1>
        </div>
        <form class="login-form" name="loginForm" role="login" ng-submit="loginMe()"
              ng-hide="ls.isLogged || !ls.doneLoading">
            <div class="title">
                <h1 class="h1_login">Welcome!</h1>
                <h3 class="h3_login">Login to start</h3>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="login.username" name="username"
                       placeholder="Username">
                <div class="errorsLogin ng-hide" ng-show="loginForm.username.$error.minlength">Error:</div>
                <b class="errorsContentLogin" ng-show="loginForm.username.$error.minlength">Please Enter a valid username</b>

                <input type="password" class="form-control" ng-model="login.password" name="password"
                       placeholder="Password" ng-minlength="4" ng-maxlength="16" ng-required="true">
                <div class="errorsLogin ng-hide" ng-show="loginForm.password.$error.minlength">Error:</div>
                <b class="errorsContentLogin" ng-show="loginForm.password.$error.minlength">Please Enter a valid password</b>
            </div>
            <h1 class="loginError" ng-show="loginError">username or password not valid</h1>


            <div class="checkbox checkbox-success">
                <input id="remember" type="checkbox"  alt="Remember me" class="">
                <label for="remember">Remember me</label>
            </div>

            <div class="g-recaptcha"
                 theme="'blue'"
                 data-sitekey="6LecXhAUAAAAAK8Vq1Ef7XK9BvFb6MMO7NuT5_AU"
                 on-create="setWidgetId(widgetId)"
                 on-success="setResponse(response)"
                 on-expire="cbExpiration()" style="margin-left:20px">
            </div>

            <div class="button_box">
                <button type="submit" class="btn btn-primary"  >
                    <span>Log In </span>
                </button>

                <div class="forgot-pass1">
                    <a ui-sref="forgotPassword">
                        <h3 class="remember"> Forgot password?</h3>
                    </a>
                </div>
                <div class="forgot-pass2">
                    <a ui-sref="register">
                        <h3 class="first-time1">First time here?</h3>
                        <!--<h3 class="first-time2">Create your account</h3>-->
                        <button class="btn btn-primary create_akk_login_form">
                            <span>Create your account</span>
                        </button>
                    </a>
                </div>

            </div>
        </form>
    </div>
</div>

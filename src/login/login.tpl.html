<div class="login_page_container">
    <div class="login_wraper">
        <form class="login-form" name="loginForm" role="login" ng-submit="loginMe()"
              ng-hide="ls.isLogged || !ls.doneLoading">
            <div class="title">
                <h1 class="h1_login">Welcome!</h1>
                <h3 class="h3_login">Login to start</h3>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="login.username" name="username"
                       placeholder="Username">
                <input type="password" class="form-control" ng-model="login.password" name="password"
                       placeholder="Password">
            </div>
            <div class="button_box">
                <button type="submit" class="btn btn-primary" ng-disabled="login.working">
                    Log In
                </button>

                <div class="forgot-pass1">
                    <a ui-sref="forgotPassword">
                        <h3 class="remember"> Forgot password?</h3>
                    </a>
                </div>
                <div class="forgot-pass2">
                    <a ui-sref="register">
                        <h3 class="first-time1">First time here?</h3>
                        <h3 class="first-time2">Create your account</h3>
                    </a>
                </div>

            </div>
        </form>
    </div>
</div>

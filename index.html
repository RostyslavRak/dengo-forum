<!DOCTYPE html>
<html ng-app="dengo-forum">
  <head>
    <title>Dengo-forum</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- compiled css -->
    <link href="style.css" rel="stylesheet">
    <!-- libraries concatenated -->
    <script type="text/javascript" src="libs.js"></script>
    <!-- app concatenated -->
    <script type="text/javascript" src="app.js"></script>
    <!-- html templates -->
    <script type="text/javascript" src="templates-app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap-tpls.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

  </head>
  <body ng-controller="BodyController">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand" ng-class="{ active: $state.is('app.user') }">
          <a ui-sref="app.user">Dengo-Forum</a>
        </div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{ active: $state.is('app.login') }" ng-if="!ls.isLogged">
            <a ui-sref="app.login">Login</a>
          </li>
          <li ng-class="{ active: $state.is('app.register') }" ng-if="!ls.isLogged">
            <a ui-sref="app.register">Register</a>
          </li>
        </ul>

        <button class="btn btn-default navbar-btn navbar-right" ng-hide="ls.doneLoading">
          <i class="fa fa-spinner fa-spin"></i>
        </button>
        <!-- Logout Form -->
        <form class="navbar-form navbar-right" role="logout" ng-submit="logoutMe()" ng-show="ls.isLogged">
          <div class="form-group">
            <label>Hello {{ ls.user.name }}</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Logout<i class="fa fa-signout"></i></button>
          </div>
        </form>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="all-content-wraper">
    <div class="container">
      <ui-view ng-hide="doingResolve"></ui-view>
      <div class="jumbotron loading-jumbo" ng-show="doingResolve">
        <h1><i class="fa fa-refresh fa-1x fa-spin"></i> Loading..</h1>
      </div>
    </div>
  </div>

    <!--Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <p class="text-muted">Privacy Policy</p>
        <p class="text-muted">Â© 2016 DENGO Systems</p>
      </div>
    </div>
  </footer>

  </body>
</html>

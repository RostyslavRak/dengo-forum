<!DOCTYPE html>
<html ng-app="dengo-forum">
<head>
    <title>Dengo-forum</title>

    <!-- compiled css -->
    <link href="style.css" rel="stylesheet">
    <!-- libraries concatenated -->
    <script type="text/javascript" src="libs.js"></script>
    <!-- app concatenated -->
    <script type="text/javascript" src="app.js"></script>
    <!-- html templates -->
    <script type="text/javascript" src="templates-app.js"></script>


</head>

<body ng-controller="BodyController">
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand" ng-class="{ active: $state.is('user') }">
                <a ui-sref="user">Dengo-Forum</a>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: $state.is('login') }" ng-if="!ls.isLogged">
                    <a ui-sref="login">Login</a>
                </li>
                <li ng-class="{ active: $state.is('register') }" ng-if="!ls.isLogged">
                    <a ui-sref="register">Register</a>
                </li>
            </ul>

            <button class="btn btn-default navbar-btn navbar-right" ng-hide="ls.doneLoading">
                <i class="fa fa-spinner fa-spin"></i>
            </button>
            <!-- Logout Form -->
            <form class="navbar-form navbar-right" role="logout" ng-submit="logoutMe()" ng-show="ls.isLogged">
                <div class="form-group">
                    <label>Hello {{ ls.user.name }}</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Logout<i class="fa fa-signout"></i></button>
                </div>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="all-content-wraper">
    <div class="container">
        <div class="row">
                <div ui-view="Sidebar"></div>
                <div ng-hide="doingResolve" ui-view="Content"></div>
        </div>
        <!--<ui-view ng-hide="doingResolve"></ui-view>-->
        <div class="jumbotron loading-jumbo" ng-show="doingResolve">
            <h1><i class="fa fa-refresh fa-1x fa-spin"></i> Loading..</h1>
        </div>
    </div>
</div>


<!--Footer -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <p class="text-muted">Privacy Policy</p>
            <p class="text-muted">Â© 2016 DENGO Systems</p>
        </div>
    </div>
</footer>

</body>


</html>
